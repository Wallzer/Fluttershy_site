<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Project</title>
</head>
<body>
    <h1>Delete Project</h1>

    <!-- Форма для удаления проекта -->
    <form action="/delete_project" method="post">
        <label for="project_id">Enter Project ID to Delete:</label>
        <input type="number" id="project_id" name="project_id" required>
        <button type="submit">Delete Project</button>
    </form>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <h2>All Projects</h2>
    {% if projects %}
        {% for project in projects %}
            <div class="blog_space">
                <h2>id:{{ project.id }},TITLE:{{ project.title }}</h2>
                <p>{{ project.description }}</p> <!-- Описание проекта -->
            </div>
        {% endfor %}
    {% else %}
        <p>No projects found.</p>
    {% endif %}
</body>
</html>
